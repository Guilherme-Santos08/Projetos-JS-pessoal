<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Todo-list</h1>

    <main>
      <div class="content">
        <div class="input-write">
          <input type="text"
          placeholder="Escreva"
          class="input">
          <button type="submit" class="btn-write">Enviar</button>
        </div>
        <div class="write-show">
          <ul class="write-ul">
            <!-- <li class="li completed" >estilizando</li> -->
          </ul>
        </div>
        <div class="info">
        </div>
      </div>
    </main>
    <div class="info">
      <p>Para marcar como concluida de um clique sobre a lista</p>
      <p>Para excluir, clique duas vezes em cima da lista</p>  
    </div>
    <script src="app.js"></script>
  </body>
</html>
