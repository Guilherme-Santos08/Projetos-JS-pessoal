<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binario para decimal</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    />

  <body>
    <main>
      <h1>Bin√°rio para decimal</h1>
      <div class="converter">
        <div class="converter__input">
          <input class="input" 
          type="number"
          mi="1"
          max="8"
          size="8"
          required />
          <button class="converter__input--btn" type="submit">Converter</button>
        </div>
      </div>

      <div class="result">
        <h2>Resultado:</h2>
        <span class="result__span"></span>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
