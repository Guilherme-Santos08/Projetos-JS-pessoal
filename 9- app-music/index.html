<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima tempo</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <span>Day</span>
      <div class="weather">
        <div class="weather__city">
          <span class="weather__city--deg">11°C</span>
          <span class="weather__city--city">São Paulo</span>
        </div>
        <div class="weather__minMax">
          <span class="weather__minMax--min">
            15
            <span class="weather__minMax--min-text">min</span>
          </span>
          <span class="weather__minMax--max">
            30
            <span class="weather__minMax--max-text">max</span>
          </span>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
