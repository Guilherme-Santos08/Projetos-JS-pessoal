<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima tempo</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Clima tempo</h1>
    <main>
      <form>
        <input
          type="text"
          class="input-search"
          required
          placeholder="Pesquise sua cidade"
        />
        <button class="btn-search">Pesquisar</button>
      </form>
      <div class="container remove">
        <span class="day">0</span>
        <div class="weather">
          <div class="weather__img">
            <img src="" alt="" class="weather__img--img" />
            <span class="weather__img--sky"></span>
          </div>
          <div class="weather__city">
            <span class="weather__city--deg">0Â°C</span>
            <span class="weather__city--city">0</span>
          </div>
          <div class="weather__minMax">
            <div class="weather__minMax--min">
              <span class="weather__minMax--min"> 0 </span>
              <span class="weather__minMax--min-text">min</span>
            </div>
            <div class="weather__minMax--max">
              <span class="weather__minMax--max"> 0 </span>
              <span class="weather__minMax--max-text">max</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>API fornecida pela:
        <a href="https://openweathermap.org/">openweathermap</a>
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
