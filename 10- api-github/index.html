<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Github</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <input type="text" class="input" required />
      <button class="btn-search">Buscar Perfil</button>
    </form>
    <div class="container hidden">
      <div class="profile">
        <div class="profile__img">
          <img class="profile__img--img" src="" alt="Photo Profile" />
        </div>
        <div class="profile__info">
          <div class="profile__info--name">
            <span class="profile-name"></span>
          </div>
          <div class="profile__info--follow">
            <span class="profile-followers"></span>
            <span class="profile-following"></span>
          </div>
          <div class="profile__repos">
            <span class="profile__repos--number"></span>
          </div>
          <div class="bio">
            <p class="bio__p"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
