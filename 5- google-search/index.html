<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google search</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="search">
      <h1>Pesquisar no Google</h1>
      <div class="inputs">
        <input class="input-search" type="text" placeholder="Pesquise aqui" />
      </div>
      <div class="links inputs">
          <a class="btn-pt" href="" target="_blank">Google em pt-br </a>
          <a class="btn-en" href="" target="_blank">Google em en-us</a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
