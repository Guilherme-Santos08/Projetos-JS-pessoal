<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Quiz</h1>
    <main class="main">
      <h2>Pergunta</h2>

      <div class="content">
        <p class="questions">Quando Harry Potter nasaceu?</p>

        <div class="alternatives">
          <div class="alternatives__inputs">
            <input type="radio" id="a" name="myAlternatives" />
            <label class="alternative-a" for="a">1990</label>
          </div>
          <div class="alternatives__inputs">
            <input type="radio" id="b" name="myAlternatives" />
            <label class="alternative-a" for="b">1987</label>
          </div>
          <div class="alternatives__inputs">
            <input type="radio" id="c" name="myAlternatives" />
            <label class="alternative-a" for="c">1980</label>
          </div>
          <div class="alternatives__inputs" name="myAlternatives">
            <input type="radio" id="d" name="myAlternatives" />
            <label class="alternative-a" for="d">1984</label>
          </div>
        </div>
        <div class="btn">
          <button type="submit">Enviar Resposta</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
